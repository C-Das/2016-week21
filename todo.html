<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Todolist App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body ng-controller="todoListController as todoList">
  <h1>My Todo List</h1>
  [<a href="" ng-click="archive()">archive</a>]
  <br><br>
   {{ remaining() }} of {{ todoItems.length }} tasks remaining.
  <ul>
    <li ng-repeat="item in todoItems">
    <label class="checkbox">
        <input type="checkbox" ng-model="item.status">
        <span class="status-{{ item.status }}">{{ item.taskName }}</span>
    </label>
    </li>
  </ul>
  <form ng-submit="addTodo()">
    <input type="text" ng-model="todoItem" placeholder="Add you task here">
    <button>Add</button>
  </form>
</body>
</html>
